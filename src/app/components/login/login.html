<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>ğŸŒ Banana Math Game</h1>
      <p>{{ isRegisterMode() ? 'Create your account' : 'Welcome back!' }}</p>
    </div>

    <div class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [value]="email()"
          (input)="updateEmail($any($event.target).value)"
          (keypress)="onKeyPress($event)"
          placeholder="Enter your email"
          class="form-input"
          [disabled]="isLoading()"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [value]="password()"
          (input)="updatePassword($any($event.target).value)"
          (keypress)="onKeyPress($event)"
          placeholder="Enter your password"
          class="form-input"
          [disabled]="isLoading()"
        />
        @if (isRegisterMode()) {
          <small class="hint">Minimum 6 characters</small>
        }
      </div>

      <button
        (click)="isRegisterMode() ? onRegister() : onLogin()"
        class="btn btn-primary"
        [disabled]="isLoading()"
      >
        {{ isLoading() ? 'Please wait...' : (isRegisterMode() ? 'Register' : 'Login') }}
      </button>

      <button
        (click)="toggleMode()"
        class="btn btn-secondary"
        [disabled]="isLoading()"
      >
        {{ isRegisterMode() ? 'Already have an account? Login' : 'Need an account? Register' }}
      </button>
    </div>

    @if (errorMessage()) {
      <div class="message error">
        âŒ {{ errorMessage() }}
      </div>
    }

    @if (successMessage()) {
      <div class="message success">
        âœ… {{ successMessage() }}
      </div>
    }
  </div>
</div>
